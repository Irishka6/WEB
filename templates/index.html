<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='static/css/style.css' />
    <title>Пример формы</title>
</head>
<body>
<h1>Анкета претендента</h1>
<h2>На участие в миссии</h2>
<div>
    <form class="login_form" method="post">
        <input type="famil" class="form-control" id="famil" aria-describedby="emailHelp" placeholder="Введите фамилию" name="famil">
        <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
        <div class="form-group">
            <label for="classSelect">Какое у вас образование?</label>
            <select class="form-control" id="classSelect" name="class">
                <option>Начальное</option>
                <option>Средне-техническое</option>
                <option>Вышее</option>
            </select>
        </div>
        <div class="form-group">
            <label for="classSelect">Какие у вас есть професии?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="a" name="accept" value='Инженер-иследователь' checked>
                <label class="form-check-label" for="a">Инженер-иследователь</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="a1" name="accept" value='Инженер-строитель'>
                <label class="form-check-label" for="a">Инженер-строитель</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="a2" name="accept" value='Пилот'>
                <label class="form-check-label" for="a">Пилот</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="a3" name="accept" value='Врач'>
                <label class="form-check-label" for="a">Врач</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="a4" name="accept" value='инженер жизнеобеспечения'>
                <label class="form-check-label" for="a">инженер жизнеобеспечения</label>
            </div>
        </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="Мужской" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="Женский">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему вы хотите принять участие в мисии?</label>
            <textarea class="form-con" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="acc" value="Yes">
            <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе? </label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
</html>
